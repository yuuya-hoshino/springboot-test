<!DOCTYPE html>
<html xmlns:th:"http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ログイン画面</title>
</head>
<body>
<h2>ログイン画面</h2>
<form th:action="@{/login}" method="post" th:object="${loginForm}">
	<div>
		<label>ログインID</label>
		<input type="text" th:field="*{loginId}">
	</div>
	<div>
		<label>パスワード</label>
		<input type="password" th:field="*{password}">
	</div>
	<div>
		<input type="submit" value="ログイン">
	</div>
</form>
</body>
</html>
